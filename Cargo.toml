[package]
name = "mobc"
version = "0.2.0"
authors = ["importcjj <importcjj@gmail.com>"]
edition = "2018"
readme = "README.md"
license = "MIT/Apache-2.0"
description = "A generic connection pool, but async/await"
repository = "https://github.com/importcjj/mobc"
keywords = ["database", "pool", "async", "await"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
tokio-executor = "0.2.0-alpha.6"
tokio-timer = "0.3.0-alpha.5"

[dependencies.futures-preview]
version = "=0.3.0-alpha.19"
features = ["compat", "async-await"]

[dev-dependencies]
criterion = "0.3.0"
tokio = "0.2.0-alpha.6"

[workspace]
members = [
    "redis",
    "postgres"
]

